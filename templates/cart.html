{% load static %}
<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Giỏ hàng — Fashion Mock</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <a href="{% url 'shop-index' %}" class="text-2xl font-bold">Fashion Mock</a>
      <nav class="space-x-4">
        <a href="{% url 'shop-products' %}" class="text-sm text-gray-600 hover:text-gray-900">Danh sách</a>
      </nav>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-6">Giỏ hàng của bạn</h1>
    
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Danh sách sản phẩm -->
      <div class="lg:col-span-2">
        <div id="cartItems" class="bg-white rounded shadow">
          <div class="p-6 text-center text-gray-500">
            <p>Đang tải giỏ hàng...</p>
          </div>
        </div>
      </div>

      <!-- Tóm tắt đơn hàng -->
      <div class="lg:col-span-1">
        <div id="cartSummary" class="bg-white rounded shadow p-6 sticky top-4">
          <h2 class="text-lg font-semibold mb-4">Tóm tắt đơn hàng</h2>
          <div id="summaryContent" class="space-y-3 text-sm">
            <div class="flex justify-between text-gray-600">
              <span>Tạm tính:</span>
              <span id="subtotal">₫0</span>
            </div>
            <div class="flex justify-between text-gray-600">
              <span>Vận chuyển:</span>
              <span id="shipping">Miễn phí</span>
            </div>
            <div class="border-t pt-3 flex justify-between font-semibold text-lg">
              <span>Tổng cộng:</span>
              <span id="total" class="text-indigo-600">₫0</span>
            </div>
          </div>
          <button id="checkoutBtn" onclick="goCheckout()" class="w-full mt-4 px-4 py-3 bg-indigo-600 text-white rounded font-semibold hover:bg-indigo-700 transition">Thanh toán</button>
          <a href="{% url 'shop-products' %}" class="block text-center mt-2 text-indigo-600 hover:underline text-sm">Tiếp tục mua sắm</a>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/js/cart.js"></script>
  

<script>
    // Biến toàn cục lưu dữ liệu giỏ hàng
    let currentCartItems = []; 

    // 1. Tải giỏ hàng khi vào trang
    async function loadCart() {
        try {
            const response = await fetch('/api/cart/');
            const data = await response.json();
            
            if (data.status === 'success') {
                currentCartItems = data.data.items; // Lưu dữ liệu vào biến
                renderCartItems();
            }
        } catch (err) {
            console.error('Lỗi tải giỏ hàng:', err);
        }
    }

    // 2. Vẽ giao diện (Render HTML)
    function renderCartItems() {
        const container = document.getElementById('cartItems');

        if (currentCartItems.length === 0) {
            container.innerHTML = `<div class="p-12 text-center text-gray-500">Giỏ hàng trống</div>`;
            updateSummary(); // Reset tổng tiền về 0
            return;
        }

        container.innerHTML = currentCartItems.map((item, index) => `
          <div class="p-4 border-b flex gap-4 hover:bg-gray-50 items-center">
            
            <div>
                <input type="checkbox" class="cart-checkbox w-5 h-5 text-indigo-600 rounded" 
                       data-id="${item.product_id}"
                       data-price="${item.item_total}" 
                       onchange="updateSummary()">
            </div>

            <img src="${item.product_image}" class="w-24 h-24 object-cover rounded border" />
            
            <div class="flex-1">
              <h3 class="font-semibold text-gray-800">${item.product_title}</h3>
              <p class="text-sm text-gray-500">Đơn giá: ₫${item.product_price.toLocaleString('vi-VN')}</p>
              
              <div class="flex items-center gap-2 mt-2">
                 <span class="text-sm text-gray-600">Số lượng: ${item.quantity}</span>
              </div>
            </div>
            
            <div class="text-right">
              <p class="font-bold text-indigo-600">₫${item.item_total.toLocaleString('vi-VN')}</p>
              <button class="text-xs text-red-500 hover:underline mt-1" onclick="removeFromCart(${item.product_id})">Xóa</button>
            </div>
          </div>
        `).join('');
        
        updateSummary(); // Tính lại tiền (lần đầu load thì là 0 vì chưa tick cái nào)
    }




    
    // 3. Hàm tính tổng tiền (Chỉ tính những cái được Check)
    function updateSummary() {
        const checkboxes = document.querySelectorAll('.cart-checkbox');
        let total = 0;
        let count = 0;

        checkboxes.forEach(box => {
            if (box.checked) {
                total += parseInt(box.getAttribute('data-price'));
                count++;
            }
        });

        // Cập nhật giao diện
        document.getElementById('subtotal').textContent = '₫' + total.toLocaleString('vi-VN');
        document.getElementById('total').textContent = '₫' + total.toLocaleString('vi-VN');
        
        // Disable nút Thanh toán nếu chưa chọn gì
        const btn = document.getElementById('checkoutBtn');
        if (count === 0) {
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            btn.disabled = true;
            btn.innerText = "Vui lòng chọn sản phẩm";
        } else {
            btn.classList.remove('opacity-50', 'cursor-not-allowed');
            btn.disabled = false;
            btn.innerText = `Thanh toán (${count} sản phẩm)`;
        }
    }


  async function removeFromCart(productId) {
        if(!confirm("Bạn có chắc muốn xóa sản phẩm này?")) return; 

        try {
            const response = await fetch('/api/cart/remove/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({ product_id: productId })
            });
            const data = await response.json();
            if (data.status === 'success') {
                loadCart(); // Tải lại giỏ hàng sau khi xóa thành công
            } else {
                alert("Lỗi: " + data.message);
            }
        } catch (err) {
            console.error('Error removing from cart:', err);
        }
    }

function goCheckout() {
    // Tìm tất cả checkbox đang được tick
    const checkedBoxes = document.querySelectorAll('.cart-checkbox:checked');
    // Lấy ra danh sách ID sản phẩm
    const selectedIds = Array.from(checkedBoxes).map(box => box.getAttribute('data-id'));
    // Kiểm tra nếu chưa chọn gì
    if (selectedIds.length === 0) {
        alert("Vui lòng chọn ít nhất 1 sản phẩm để thanh toán!");
        return;
    }
    // Lưu vào bộ nhớ trình duyệt (sessionStorage)
    sessionStorage.setItem('checkout_items', JSON.stringify(selectedIds));
    // Chuyển trang
    window.location.href = "{% url 'shop-checkout' %}"; 
}

    document.addEventListener('DOMContentLoaded', loadCart);
</script>

</body>
</html>
