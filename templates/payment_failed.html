{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán thất bại</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <div class="mx-auto flex items-center justify-center h-20 w-20 rounded-full bg-red-100 mb-6">
            <svg class="h-10 w-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>

        <h2 class="text-2xl font-bold text-gray-900 mb-2">Thanh toán thất bại</h2>
        <p class="text-gray-600 mb-6">Giao dịch chưa hoàn tất. Vui lòng kiểm tra lại.</p>

        <div class="bg-red-50 p-4 rounded-lg mb-6 text-left border border-red-100">
            <p class="text-xs text-red-500 font-semibold uppercase">Lý do lỗi:</p>
            <p class="text-sm text-gray-700 mt-1">{{ message }}</p>
        </div>

        <div class="space-y-3">
            <a href="{% url 'shop-cart' %}" class="block w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded hover:bg-indigo-700 transition duration-200">
                Quay lại giỏ hàng & Thử lại
            </a>
            <a href="{% url 'shop-index' %}" class="block w-full text-gray-500 hover:text-gray-700 font-medium py-2">
                Về trang chủ
            </a>
        </div>
    </div>

</body>
</html>
